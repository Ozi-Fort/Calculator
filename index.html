<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #E8D299;
        }
        .calculator {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .display {
            height: 60px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            height: 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        
        .sqrt-button {
            background-color: #D4CAC9;
        }
        .result-button {
            background-color: #2592E6
        }
        .result-button {
            background-color: #2592E6; /* LightBlue */
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
         .logo {
            font-family: 'Eurostile Bold Extended Italic', sans-serif;
            font-size: 100px;
            color: #00FF66;
            text-shadow: 0 0 10px #33FF99;
        }
        
    </style>
</head>
<body>
    <div class="logo">FC</div>
     
    <header>
       
         
        <nav>
            <a href="#" class="active"> Home </a>
            <a href="#"> About </a>
            <a href="#"> Get Help</a>
        </nav>
    </header>
    <section class="home"> 
        <div class="home-content">
            <h3 class="typing-text"> I am a calculator designed to suit all your mathematical needs.<span></span></h3>
            <a href="#" class="btn"> Get Started </a>
        </div>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="sqrt-button" onclick="calculateSquareRoot()">&#8730;</button>
                <button class="result-button" onclick="calculateResult()">=</button>
            </div>
        </div>
    </section>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }
    </script>
</body>
</html>
