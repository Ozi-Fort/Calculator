<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    body {
            background-color: #E8D299;
        }
        .calculator {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .display {
            height: 60px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            height: 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        
        .sqrt-button {
            background-color: #D4CAC9;
        }
        .add-button {
            background-color: #D4CAC9;
        }
        .minus-button {
            background-color: #D4CAC9;
        }
        .multiply-button {
            background-color: #D4CAC9;
        }
        .division-button {
            background-color: #D4CAC9;
        }
        .result-button {
            background-color: #2592E6
        }
        .result-button {
            background-color: #2592E6; /* LightBlue */
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
         .logo {
            font-family: 'Eurostile Bold Extended Italic', sans-serif;
            font-size: 100px;
            color: #00FF66;
            text-shadow: 0 0 10px #33FF99;
        }
        
    </style>
</head>
<body>
    <div class="logo">FC</div>
     
    <header>
       
         
        <nav>
            <a href="#" class="active"> Home </a>
            <a href="#"> About </a>
            <a href="#"> Get Help</a>
        </nav>
    </header>
    <section class="home"> 
        <div class="home-content">
            <h3 class="typing-text"> I am a calculator designed to suit all your mathematical needs.<span></span></h3>
            <a href="#" class="btn"> Get Started </a>
        </div>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="sqrt-button" onclick="calculateSquareRoot()">âˆš</button>
                <button class="result-button" onclick="calculateResult()">=</button>
                <button class="add-button" onclick="appendToDisplay('+')">+</button>
                <button class="minus-button" onclick="appendToDisplay('-')">-</button>
                <button class="multiply-button" onclick="appendToDisplay('*')">*</button>
                <button class="division-button" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
    </section>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        async function calculateResult() {
            const displayEl = document.getElementById('display');
            const expression = displayEl.innerText.trim();
            let operation = "";
            let a, b;

            if (!expression) {
                displayEl.innerText = "Invalid";
                return;
            }

            if (expression.includes("+")) {
                [a, b] = expression.split("+");
                operation = "add";
            } else if (expression.includes("-")) {
                [a, b] = expression.split("-");
                operation = "subtract";
            } else if (expression.includes("*")) {
                [a, b] = expression.split("*");
                operation = "multiply";
            } else if (expression.includes("/")) {
                [a, b] = expression.split("/");
                operation = "divide";
            } 
            else {
                displayEl.innerText = "Invalid";
                return;
            }

            a = parseFloat(a);
            b = parseFloat(b);

            try {
                const response = await fetch("/calculate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ operation, a, b })
                });

                const data = await response.json();
                displayEl.innerText = data.result;
            } catch (err) {
                displayEl.innerText = `Error: ${err}`;
            }
        }

        // for trig/scientific functions (if you add buttons for them)
        async function scientificOperation(operation) {
            const displayEl = document.getElementById('display');
            const a = parseFloat(displayEl.innerText);
            if (isNaN(a)) {
                displayEl.innerText = "Enter a number first";
                return;
            }

            try {
                const response = await fetch("/calculate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ operation, a })
                });
                const data = await response.json();
                displayEl.innerText = data.result;
            } catch (err) {
                displayEl.innerText = `Error: ${err}`;
            }
        }
        function calculateSquareRoot() {
            const display = document.getElementById('display')
            const value = parseFloat(display.innerText);

            if (isNaN(value) || value < 0) {
                display.innerText = 'Invalid Input';
                return;
            }

        fetch('/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ operation: 'square_root', a: value })
        })
        .then(response => response.json())
        .then(data => {
            display.innerText = data.result;
        })
        .catch(err => {
            display.innerText = "Error";
        });
    }
    </script>
</body>
</html>
